name: Update Code Stats in README

on:
  schedule:
    - cron: '0 0 * * *' # Setiap jam 00:00 UTC (pagi di Indonesia)
  workflow_dispatch: # Bisa dijalankan manual dari Actions tab

jobs:
  update-code-stats:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install cloc & jq
        run: sudo apt-get install -y cloc jq

      - name: Hitung jumlah file & baris kode
        run: |
          echo "## ðŸ“Š Code Statistics" > code_stats.md
          echo "" >> code_stats.md
          cloc --json . > cloc.json
          jq -r '
            to_entries[]
            | select(.key != "header" and .key != "SUM")
            | "- **\(.key)**: \(.value.nFiles) files, \(.value.code) lines"
          ' cloc.json >> code_stats.md

      - name: Sisipkan hasil ke README.md
        run: |
          CONTENT="$(cat code_stats.md)"
          awk -v new_content="$CONTENT" '
            /<!-- CODE-STATS-START -->/ { print; print new_content; found=1; next }
            /<!-- CODE-STATS-END -->/ { print; found=0; next }
            !found { print }
          ' README.md > README.tmp && mv README.tmp README.md

      - name: Commit & push changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Update code statistics" || echo "No changes to commit"
          git push
